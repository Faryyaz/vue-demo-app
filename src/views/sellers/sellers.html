<v-layout column>
  <h1 class="display-1">Best Sellers</h1>
  <transition name="simple-fade" mode="out-in">
    <v-flex v-if="products.length">
      <p>Here are the 10 best sellers that we found for you</p>
      <v-data-table :headers="headers" :items="products" class="elevation-1 sellers__table">
        <template v-slot:items="props">
          <td class="text-xs-center"><img class="product__thumbnail" :src="props.item.thumbnail" :alt="props.item.title"/></td>
          <td class="text-xs-left">{{ props.item.title }}</td>
          <td class="text-xs-left">{{ props.item.sku }}</td>
          <td class="text-xs-left">
              <v-text-field single-line type="number" v-model="props.item.min" :rules="validations.min" :error-messages="props.item.min >= props.item.max ? ['Min price cannot be greater or equal to Max price'] : []" prefix="€" :disabled="!props.item.repricing"></v-text-field>
            </td>
          <td class="text-xs-left">
            <v-text-field single-line type="number" v-model="props.item.max" :rules="validations.max" :error-messages="props.item.max <= props.item.min ? ['Max price cannot be less or equal to Min price'] : []" prefix="€" :disabled="!props.item.repricing"></v-text-field>
          </td>
          <td class="text-xs-left">
            <v-switch v-model="props.item.repricing" color="info" value="info" hide-details></v-switch>
          </td>
        </template>
      </v-data-table>
      <v-layout class="mt-3">
        <v-spacer></v-spacer>
        <v-btn type="button" class="info mr-0" large>
            Start
          </v-btn>
      </v-layout>
      
    </v-flex>
    <v-layout class="sellers__loader" column fill-height v-else>
      <v-flex class="pa-2">
          <v-layout align-center justify-center column fill-height>
              <v-progress-circular :size="100" :width="10" color="info" indeterminate="indeterminate"></v-progress-circular>
              <h2 class="display-1 font-weight-light grey--text mt-4">Loading</h2>
          </v-layout>
      </v-flex>
  </v-layout>
  </transition>
</v-layout>
