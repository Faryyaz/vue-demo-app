<v-navigation-drawer app class="info" v-model="drawer" :mini-variant="mini">
  <v-list>
    <v-list-tile v-for="link in links" :key="link.text" router :to="link.route">
      <v-list-tile-action>
        <v-icon class="white--text">{{ link.icon }}</v-icon>
      </v-list-tile-action>
      <v-list-tile-content>
        <v-list-tile-title class="white--text">{{ link.text }}</v-list-tile-title>
      </v-list-tile-content>
    </v-list-tile>
  </v-list>
</v-navigation-drawer>
